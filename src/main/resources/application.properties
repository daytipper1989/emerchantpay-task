#JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#Postgres properties
spring.datasource.url=jdbc:postgresql://localhost:5432/emerchantpay
spring.datasource.username=postgres
spring.datasource.password=password

#Rake task properties
rake.file.location=src/main/resources/rake.csv

#cron job properties
fixedRate.in.milliseconds=1000

#transaction statuses
transaction.status.approved=approved
transaction.status.reversed=reversed
transaction.status.refunded=refunded
transaction.status.error=error